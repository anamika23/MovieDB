<div class="row">
  <h2 class="title">Popular Movies</h2>
  <div class="movieRow"> 
  <div class="col-md-4" *ngFor="let list of movies">
    <div class="card mb-4 shadow">

      <img class="bd-placeholder-img card-img-top" src="https://image.tmdb.org/t/p/w1000_and_h563_face/{{list.backdrop_path}}" />
      <div class="card-body">
        <p class="card-text">{{list.title}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a routerLink="movie-detail/{{list.id}}">More Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
