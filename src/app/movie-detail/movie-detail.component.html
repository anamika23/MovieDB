<div class="toprow">
  <div class="movieRow single">

<div *ngIf="isLoaded">
  <div class="card mb-12 shadow">
    <div class="col-md-4">
      <img class="bd-placeholder-img card-img-top" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{movies.poster_path}}" />
    </div>
    <div class="col-md-8">
        <h3>
          {{movies.title}}
        </h3>
       
        <h5>Overview:</h5>
        <p class="card-text">{{movies.overview}}</p>

        <h5>Release Date:</h5>
        <p class="card-text">{{movies.release_date}}</p>

        <div class="d-flex justify-content-between align-items-center">
          <ul class="genres">
            <li *ngFor="let i of movies.genres">
              {{i.name}}
            </li>
          </ul>
        </div>
    </div> 
  </div></div></div></div>


  <div class="row">
    <div class="container" *ngIf="isCastLoaded">
      <h2>Top Billed Cast</h2>
      <ngx-slick-carousel class="cast-carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig">      
      <div ngxSlickItem class="slide" *ngFor="let details of casts">
        <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{details.profile_path}}" />
        <p class="card-text">{{details.name}}</p>
      </div>
      </ngx-slick-carousel>
    </div>
  </div>
  

<div class="row">
  <div class="container" *ngIf="isCastLoaded">
    <h2>Recommendations</h2>
    <ngx-slick-carousel class="cast-carousel" #slickModal="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem class="slide" *ngFor="let details of recommendations">
        <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{details.backdrop_path}}" />
        <p class="card-text">{{details.title}} {{details.vote_average}}</p>
      </div>
    </ngx-slick-carousel>
  </div>
</div>
